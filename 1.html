<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <main>
        <div id="container">
            <div id="img_box">
                <img src="img/screenshot4.png" alt="인스타 이미지" class="img1">
                <img src="img/screenshot4.png" alt="인스타 이미지" class="img2">
            </div>
            <div id="form_box">
                <div id="form_box_inner">
                    <div id="logo"></div>
                    <form>
                        <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" required>
                        <input type="password" placeholder="비밀번호" required>
                        <button type="submit">로그인</button>
                        <div class="or-divider">또는</div>
                        <button type="button" id="fb_login">Facebook으로 로그인</button>
                        <a href="#">비밀번호를 잊으셨나요?</a>
                    </form>
                </div>
                <div id="signup_box">
                    <div>계정이 없으신가요? <a href="#" id="sign_link">가입하기</a></div>
                </div>
                <div id="download_app">
                    <p>앱을 다운로드하세요.</p>
                    <div id="app_links">
                        <div class="black_box">Google Play</div>
                        <div class="black_box">Microsoft Store</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Meta</a>
        <a href="#">소개</a>
        <a href="#">블로그</a>
        <a href="#">채용 정보</a>
        <a href="#">도움말</a>
        <a href="#">API</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">약관</a>
        <a href="#">위치</a>
        <a href="#">Instagram Lite</a>
        <a href="#">Threads</a>
        <a href="#">연락처 업로드 & 비사용자</a>
        <a id="none_link">© 2024 Instagram from Meta</a>
    </footer>
</body>
</html>
